{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        
        <a href="{{ url_for('routes.index') }}" class="text-decoration-none text-muted mb-3 d-inline-flex align-items-center small">
            <i class="bi bi-arrow-left me-1"></i> Voltar ao Painel
        </a>

        <div class="card shadow border-0 overflow-hidden">
            <div class="card-header bg-white border-bottom pt-4 pb-3 px-4">
                <h5 class="fw-bold mb-0">Nova Verificação</h5>
                <small class="text-muted">Equipamento: {{ balanca.identificacao }}</small>
            </div>
            
            <div class="card-body p-4">
                <form method="POST">
                    
                    <div class="mb-4">
                        <label class="form-label text-secondary small fw-bold text-uppercase">Resultado Obtido</label>
                        <div class="input-group input-group-lg border rounded-3 overflow-hidden">
                            <input type="number" step="0.0001" name="resultado_obtido" class="form-control border-0 fw-bold text-primary fs-4" placeholder="0.0000" required autofocus>
                            <span class="input-group-text border-0 bg-light text-muted">gramas</span>
                        </div>
                        <div class="d-flex justify-content-between mt-2 px-1">
                            <small class="text-muted">Valor de Referência:</small>
                            <small class="fw-bold text-dark">{{ balanca.valor_convencional }}g</small>
                        </div>
                    </div>

                    <div class="mb-4">
                        {% if current_user.is_admin %}
                            <label class="form-label text-danger small fw-bold text-uppercase d-flex justify-content-between">
                                <span>Data da Verificação</span>
                                <span class="badge bg-danger bg-opacity-10 text-danger">Modo Admin</span>
                            </label>
                            <input type="date" name="data" class="form-control form-control-lg bg-danger bg-opacity-10 border-danger border-opacity-25 text-danger fw-bold">
                        {% else %}
                            <div class="p-3 bg-light rounded-3 d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="d-block text-muted small fw-bold text-uppercase">Data do Registro</span>
                                    <span class="fs-5 fw-bold text-dark">{{ now|replace('-', '/') }}</span>
                                </div>
                                <i class="bi bi-calendar2-check text-success fs-3"></i>
                            </div>
                            <input type="hidden" name="data" value="{{ now }}">
                        {% endif %}
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-secondary small fw-bold text-uppercase">Responsável Técnico</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                            <input type="text" name="responsavel" value="{{ current_user.username }}" class="form-control bg-light border-start-0" readonly>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 fs-5 fw-bold shadow-sm">
                        Confirmar Verificação
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
