<style>
    .verificacao-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        border-radius: 15px;
        background-color: #fff;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    label { font-weight: 600; color: #555; margin-bottom: 5px; display: block; }
    input { width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 8px; margin-bottom: 20px; }
    button { width: 100%; padding: 12px; background-color: #0d6efd; color: white; border: none; border-radius: 8px; font-weight: bold; }
    button:hover { background-color: #0b5ed7; }
</style>

<div class="verificacao-container">
    <h3 class="text-center mb-4 text-primary">Nova Verificação</h3>
    <form method="POST">
        <label>Resultado obtido (g)</label>
        <input type="number" name="resultado_obtido" step="0.0001" placeholder="Ex: 100.005" required>

        {% if current_user.is_admin %}
            <label class="text-danger">Data da Verificação (Modo Admin)</label>
            <input type="date" name="data" required>
        {% else %}
            <div class="alert alert-light border text-center mb-3">
                <small class="text-muted">Data do registro:</small><br>
                <strong>{{ now|replace('-', '/') }} (Hoje)</strong>
            </div>
            <input type="hidden" name="data" value="{{ now }}">
        {% endif %}

        <label>Responsável</label>
        <input type="text" name="responsavel" value="{{ current_user.username }}" readonly style="background-color: #e9ecef;">

        <button type="submit">Salvar Verificação</button>
        <a href="{{ url_for('routes.index') }}" class="d-block text-center mt-3 text-decoration-none text-muted">Cancelar</a>
    </form>
</div>
