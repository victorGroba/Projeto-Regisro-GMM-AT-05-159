{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="d-inline-flex bg-primary bg-opacity-10 p-3 rounded-circle text-primary mb-3">
                        <i class="bi bi-fingerprint fs-2"></i>
                    </div>
                    <h4 class="fw-bold">Bem-vindo</h4>
                    <p class="text-muted">Acesse o sistema de qualidade</p>
                </div>
                
                <form method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Usuário" required autofocus>
                        <label for="floatingInput">Usuário</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-3">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
