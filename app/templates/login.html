{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 60px;">
            <h4 class="mt-3">Acesso ao Sistema</h4>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-bold">Usuário</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" required autofocus>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">Senha</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
