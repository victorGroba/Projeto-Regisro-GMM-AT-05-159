{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        
        <div class="d-flex align-items-center mb-3">
            <a href="{{ url_for('routes.index') }}" class="btn btn-light rounded-circle shadow-sm me-3"><i class="bi bi-arrow-left"></i></a>
            <h4 class="fw-bold mb-0">Novo Equipamento</h4>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <form method="POST">
                    
                    <div class="mb-4">
                        <h6 class="text-primary fw-bold mb-3 d-flex align-items-center">
                            <i class="bi bi-qr-code me-2"></i> Identificação
                        </h6>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label small text-muted">TAG / Identificação</label>
                                <input type="text" name="identificacao" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-muted">Nº de Série</label>
                                <input type="text" name="numero_serie" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-muted">Modelo</label>
                                <input type="text" name="modelo" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-muted">Fabricante</label>
                                <input type="text" name="fabricante" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <hr class="text-muted opacity-25">

                    <div class="mb-4">
                        <h6 class="text-primary fw-bold mb-3 d-flex align-items-center">
                            <i class="bi bi-sliders me-2"></i> Parâmetros
                        </h6>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label small text-muted">Valor Convencional (g)</label>
                                <input type="number" step="0.0001" name="valor_convencional" class="form-control fw-bold" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small text-muted">Critério (ex: 0,05)</label>
                                <input type="text" name="criterio_aceitacao" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small text-muted">Validade Calibração</label>
                                <input type="text" name="validade_calibracao" class="form-control" placeholder="MM/AAAA" required>
                            </div>
                        </div>
                    </div>

                    <hr class="text-muted opacity-25">

                    <div class="mb-4">
                        <h6 class="text-primary fw-bold mb-3 d-flex align-items-center">
                            <i class="bi bi-award me-2"></i> Padrão Utilizado
                        </h6>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label small text-muted">Identificação Padrão</label>
                                <input type="text" name="padrao" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small text-muted">Nº Certificado</label>
                                <input type="text" name="numero_certificado" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small text-muted">Validade Padrão</label>
                                <input type="text" name="validade_padrao" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success py-3 fw-bold">
                            <i class="bi bi-check-lg me-2"></i> Salvar Cadastro
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
