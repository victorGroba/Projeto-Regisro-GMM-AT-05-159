<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- FALTAVA ISSO no base.html -->
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header img {
            max-height: 80px;
        }
        .dados-fixos {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="header row align-items-center text-center text-md-start">
            <div class="col-12 col-md-2 mb-3 mb-md-0 text-center">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo da Empresa" class="img-fluid">
            </div>
            <div class="col-12 col-md-10">
                <h5>Sistema de Gestão da Qualidade</h5>
                <h3>Verificação Diária das Balanças</h3>
                <div class="dados-fixos d-flex flex-column flex-md-row justify-content-center gap-3 mt-3">
                    <span><strong>ID:</strong> MM-05-AT-159</span>
                    <span><strong>Revisão:</strong> 01</span>
                    <span><strong>Data de Aprovação:</strong> 28/11/2016</span>
                    <span><strong>Páginas:</strong> 1/1</span>
                </div>
            </div>
        </div>
    
        {% block content %}{% endblock %}
    </div>
    

</body>
</html>
