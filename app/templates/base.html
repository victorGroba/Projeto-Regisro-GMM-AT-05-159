<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header img {
            max-height: 80px;
        }
        .dados-fixos {
            font-size: 14px;
        }
    </style>
</head>
<body class="container mt-4">
    <div class="header row align-items-center">
        <div class="col-2">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo da Empresa">
        </div>
        <div class="col-10">
            <h5 class="text-center">Sistema de Gestão da Qualidade</h5>
            <h3 class="text-center">Verificação Diária das Balanças</h3>
            <div class="dados-fixos d-flex justify-content-between mt-3">
                <span><strong>ID:</strong> MM-05-AT-159</span>
                <span><strong>Revisão:</strong> 01</span>
                <span><strong>Data de Aprovação:</strong> 28/11/2016</span>
                <span><strong>Páginas:</strong> 1/1</span>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}
</body>
</html>
